<!DOCTYPE html>
<html>
<head>    
    <title>IMDb</title>
    <meta name="description" content="Home page">
    <meta name="keyword" content="Java">
    <meta name="author" content="Manuel, Tang, Tee">
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
    <div id="page-header">
        <p id="website-title"><a href="https://www.google.com/">IMDb</a></p>
    </div>
    
    <div id="search-box">
        <p id="text-search">Search</p>
        <div>
            <form id="search-form">
                <input type="search" id="movie-id" class="form-box" name="movieid" placeholder="ID" autocomplete="off">
                <input type="search" id="movie-name" class="form-box" name="moviename" placeholder="Name" autocomplete="off">
                <input type="search" id="movie-year" class="form-box" name="movieyear" placeholder="Year" autocomplete="off">
                <input type="search" id="movie-rank" class="form-box" name="movierank" placeholder="Rank" autocomplete="off">
                <!--<input type="submit" id="search-button" name="submittbutton" value="Find">-->
            </form>
            <button id="search-button">Find</button>
        </div>
    </div>
    <div id="query-results">
        <div id="results-box">
            <p id="text-results">Results</p>
        </div>
        
    </div>
    <script type="text/javascript">
        function click_fn() {
            document.getElementById("results-box").style.visibility = 'visible';
            var p2 = document.createElement("p");
            p2.style.borderBottomStyle = 'solid';
            p2.style.borderBottomWidth = '1px';
            p2.style.borderBottomColor = 'gray';
            p2.style.margin = '10px';
            p2.style.padding = '5px';
            var node = document.createTextNode("Boop");
            p2.appendChild(node);
            var element = document.getElementById("results-box");
            element.appendChild(p2);
        }
        var button = document.getElementById("search-button");
        button.onclick = click_fn;
    </script>
</body>
</html>
